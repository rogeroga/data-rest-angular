<html ng-app="taskManagerApp">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>AngularJS User Manager</title>

<link href='./css/style.css' rel="stylesheet" type="text/css" />
<link href='./css/css/font-awesome.css' rel="stylesheet" type="text/css" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

<script data-require="angular.js@*" data-semver="1.3.0-beta.14" src="http://code.angularjs.org/1.3.0-beta.14/angular.js"></script>
<script data-require="angular-animate@*" data-semver="1.3.0-beta.14" src="http://code.angularjs.org/1.3.0-beta.14/angular-animate.js"></script>
<script type="text/javascript" src="./js/app-users.js"></script>
</head>


<body>

<div ng-controller="taskManagerController">

	<div id="task-panel" class="fadein fadeout showpanel panel"  ng-show="toggle">
		<div class="panel-heading">
			<i class="panel-title-icon fa fa-tasks"></i>
			<span class="panel-title">Users</span>
			
			<div class="panel-heading-controls">
				<button ng-click="toggle = !toggle" class="btn-panel">Add New User</button>
				<button class="btn-panel" confirmed-click="deleteUsers()" ng-confirm-click="Would you like to delete marked users?">Delete marked users</button>
			</div>
		</div>

		<div class="panel-body">
			<div class="task" ng-repeat="user in users">
				<table>
					<tr class="">
					<div class="action-checkbox">
	                    <input id="{{user._links.self.href}}" type="checkbox" value="{{user._links.self.href}}" ng-checked="selection.indexOf(user._links.self.href) > -1" ng-click="toggleSelection(user._links.self.href)" />
	                    <label for="{{user._links.self.href}}" ></label>
	                </div>
					<td>
					{{user.userName}}
					</td>
					<td>
					{{user.firstName}}
					</td>
					<td>
					{{user.lastName}}
					</td>
					<td>
					{{user.email}}
					</td>
					</tr>
				</table>
			</div>
		</div>
	</div>

	<div id="add-task-panel" class="fadein fadeout addpanel panel" ng-hide="toggle">
		<div class="panel-heading">
			<i class="panel-title-icon fa fa-plus"></i>
			<span class="panel-title">Add User</span>
			<div class="panel-heading-controls">
				<button ng-click="toggle = !toggle" class="btn-panel">Show All Users</button>
			</div>
		</div>

		<div class="panel-body">
			<div class="task" >
				<table class="add-task">
					<tr>
						<td>User Name:</td>
						<td><input type="text" ng-model="userName"/></td>
					</tr>
					<tr>
						<td>First Name:</td>
						<td><input type="text" ng-model="firstName"/></td>
					</tr>
					<tr>
						<td>Last Name:</td>
						<td><input type="text" ng-model="lastName"/></td>
					</tr>
					<tr>
						<td>eMail:</td>
						<td><input type="text" ng-model="email"/></td>
					</tr>
					<tr>
						<td><br/><button ng-click="addUser()" class="btn-panel-big">Add New User</button></td>
					</tr>
				</table>								
			</div>
		</div>
	</div>
	
</div>
</body>

</html>
